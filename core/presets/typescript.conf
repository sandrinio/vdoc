# vdoc Language Preset: TypeScript
# Detection: tsconfig.json

PRESET_NAME="typescript"
PRESET_VERSION="1.0.0"

# Directories to exclude from scanning
EXCLUDE_DIRS="node_modules dist build .next .nuxt coverage .cache .turbo .output out .vercel .netlify"

# File patterns to exclude
EXCLUDE_FILES="*.min.js *.bundle.js *.map *.lock *.d.ts"

# Likely entry point files
ENTRY_PATTERNS="src/index.* src/main.* src/app.* pages/_app.* app/layout.* index.*"

# Docstring patterns (JSDoc)
DOCSTRING_PATTERN='^\s*/\*\*'
DOCSTRING_END='\*/'

# Category signals: category:glob_pattern
DOC_SIGNALS="
api_routes:src/api/**
api_routes:pages/api/**
api_routes:app/api/**
api_routes:server/api/**
components:src/components/**
components:components/**
components:app/components/**
hooks:src/hooks/**
hooks:hooks/**
utils:src/utils/**
utils:src/lib/**
utils:lib/**
utils:src/helpers/**
middleware:src/middleware/**
middleware:middleware/**
types:src/types/**
types:types/**
config:*.config.*
config:src/config/**
config:config/**
services:src/services/**
services:services/**
models:src/models/**
models:models/**
stores:src/stores/**
stores:src/store/**
"
