# vdoc Language Preset: Python
# Detection: requirements.txt, pyproject.toml, setup.py

PRESET_NAME="python"
PRESET_VERSION="1.0.0"

# Directories to exclude from scanning
EXCLUDE_DIRS="__pycache__ .venv venv env .env .pytest_cache .mypy_cache .ruff_cache dist build *.egg-info .tox .nox htmlcov .coverage site-packages"

# File patterns to exclude
EXCLUDE_FILES="*.pyc *.pyo *.egg *.whl *.so"

# Likely entry point files
ENTRY_PATTERNS="main.py app.py manage.py run.py src/main.py src/app.py wsgi.py asgi.py __main__.py"

# Docstring patterns (Python triple quotes)
DOCSTRING_PATTERN='^\s*"""'
DOCSTRING_END='"""'

# Category signals: category:glob_pattern
DOC_SIGNALS="
api_routes:**/api/**
api_routes:**/routes/**
api_routes:**/views/**
api_routes:**/endpoints/**
api_routes:**/routers/**
models:**/models/**
models:**/schemas/**
models:**/entities/**
utils:**/utils/**
utils:**/helpers/**
utils:**/common/**
services:**/services/**
services:**/handlers/**
config:**/config/**
config:settings.py
config:**/settings/**
config:config.py
config:**/conf/**
tests:**/tests/**
tests:test_*.py
tests:**/test/**
cli:**/cli/**
cli:**/commands/**
"
