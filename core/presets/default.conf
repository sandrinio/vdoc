# vdoc Language Preset: Default (Universal Fallback)
# Used when no specific language is detected
# Version 2.0 - Enhanced with comprehensive patterns

PRESET_NAME="default"
PRESET_VERSION="2.0.0"

# =============================================================================
# EXCLUSIONS - Union of all language-specific exclusions
# =============================================================================

# Build output directories
BUILD_DIRS="dist build out target bin obj release debug .output"

# Dependency directories
DEPS_DIRS="node_modules vendor .venv venv env .env packages .packages"

# Cache directories
CACHE_DIRS=".cache .turbo .next .nuxt .gradle .cargo .go __pycache__ .pytest_cache .mypy_cache .ruff_cache .tox"

# IDE directories
IDE_DIRS=".idea .vscode .settings .vs .fleet .eclipse"

# Version control
VCS_DIRS=".git .svn .hg"

# Combined exclusions
EXCLUDE_DIRS="$BUILD_DIRS $DEPS_DIRS $CACHE_DIRS $IDE_DIRS $VCS_DIRS coverage testdata"

# File exclusions (combined from all languages)
EXCLUDE_FILES="*.log *.lock *.min.* *.map *.bak *.swp *~ .DS_Store Thumbs.db"
EXCLUDE_FILES="$EXCLUDE_FILES *.pyc *.pyo *.class *.o *.so *.exe *.dll *.dylib"
EXCLUDE_FILES="$EXCLUDE_FILES *.d.ts *.js.map *.css.map"
EXCLUDE_FILES="$EXCLUDE_FILES *.pb.go *_gen.go *_test.go *_mock.go"
EXCLUDE_FILES="$EXCLUDE_FILES *Test.java *Tests.java *IT.java *Spec.java"

# =============================================================================
# ENTRY POINTS - Universal patterns
# =============================================================================

ENTRY_PATTERNS="main.* index.* app.* src/main.* src/index.* src/app.*"
ENTRY_PATTERNS="$ENTRY_PATTERNS cmd/main.* cmd/*/main.*"
ENTRY_PATTERNS="$ENTRY_PATTERNS Application.* Program.* App.*"
ENTRY_PATTERNS="$ENTRY_PATTERNS pages/_app.* app/layout.*"

# =============================================================================
# DOCSTRING PATTERNS - Support multiple styles
# =============================================================================

# Primary: C-style block comments (Java, JS, TS, C, C++, CSS)
DOCSTRING_PATTERN='^\s*/\*\*'
DOCSTRING_END='\*/'

# Alternative patterns (for multi-style extraction in scan.sh)
# These are checked if primary pattern yields no result
ALT_DOCSTRING_PATTERNS="
///           # Rust, C#, Doxygen style
//            # Go doc comments
#             # Python, Ruby, Shell, Perl
\"\"\"         # Python docstrings
'''           # Python docstrings (alt)
"

# =============================================================================
