# vdoc Language Preset: Go
# Detection: go.mod

PRESET_NAME="go"
PRESET_VERSION="1.0.0"

# =============================================================================
# EXCLUSIONS
# =============================================================================

# Directories to exclude from scanning
EXCLUDE_DIRS="vendor bin pkg testdata .go"

# File patterns to exclude
EXCLUDE_FILES="*_test.go *_mock.go *.pb.go *_gen.go *_string.go *_enumer.go"

# =============================================================================
# ENTRY POINTS
# =============================================================================

# Go entry point patterns (cmd pattern is common)
ENTRY_PATTERNS="cmd/*/main.go cmd/main.go main.go"

# =============================================================================
# DOCSTRING PATTERNS
# =============================================================================

# Go doc comments use // style
# Package docs: // Package name ...
# Function docs: // FuncName ...
DOCSTRING_PATTERN='^//\s*'
DOCSTRING_END=''

# Package-level documentation pattern
PACKAGE_DOC_PATTERN='^// Package'

# =============================================================================
# CATEGORY SIGNALS
# =============================================================================

DOC_SIGNALS="
# API/HTTP handlers
api_routes:api/**
api_routes:handlers/**
api_routes:http/**
api_routes:internal/api/**
api_routes:internal/handlers/**
api_routes:internal/http/**
api_routes:pkg/api/**
api_routes:pkg/handlers/**

# Services layer
services:services/**
services:internal/services/**
services:pkg/services/**
services:service/**
services:internal/service/**

# Models/Data structures
models:models/**
models:internal/models/**
models:pkg/models/**
models:types/**
models:internal/types/**
models:domain/**
models:internal/domain/**

# Repository/Data access
repository:repository/**
repository:internal/repository/**
repository:pkg/repository/**
repository:store/**
repository:internal/store/**

# Middleware
middleware:middleware/**
middleware:internal/middleware/**

# Configuration
config:config/**
config:internal/config/**
config:pkg/config/**

# Commands/CLI
cmd:cmd/**

# Utilities
utils:utils/**
utils:internal/utils/**
utils:pkg/utils/**
utils:helpers/**
utils:internal/helpers/**

# Tests (to skip)
tests:*_test.go
tests:testdata/**
tests:testing/**
"
