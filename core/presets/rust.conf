# vdoc Language Preset: Rust
# Detection: Cargo.toml

PRESET_NAME="rust"
PRESET_VERSION="1.0.0"

# =============================================================================
# EXCLUSIONS
# =============================================================================

# Directories to exclude from scanning
EXCLUDE_DIRS="target debug release .cargo"

# File patterns to exclude
EXCLUDE_FILES="*.lock"

# =============================================================================
# ENTRY POINTS
# =============================================================================

# Rust entry point patterns
ENTRY_PATTERNS="src/main.rs src/lib.rs src/bin/*.rs"

# =============================================================================
# DOCSTRING PATTERNS
# =============================================================================

# Rust doc comments use /// for items and //! for modules
DOCSTRING_PATTERN='^///\s*'
DOCSTRING_END=''

# Module-level documentation pattern
MODULE_DOC_PATTERN='^//!\s*'

# =============================================================================
# CATEGORY SIGNALS
# =============================================================================

DOC_SIGNALS="
# API/HTTP handlers
api_routes:src/api/**
api_routes:src/handlers/**
api_routes:src/routes/**
api_routes:src/http/**

# Library root
lib:src/lib.rs
lib:src/lib/**

# Models/Types
models:src/models/**
models:src/types/**
models:src/entities/**
models:src/domain/**

# Services
services:src/services/**
services:src/service/**

# Repository/Data access
repository:src/repository/**
repository:src/db/**
repository:src/store/**

# Utilities
utils:src/utils/**
utils:src/helpers/**
utils:src/common/**

# Configuration
config:src/config/**
config:src/settings/**

# Middleware
middleware:src/middleware/**

# Commands/CLI
cmd:src/bin/**
cmd:src/cli/**
cmd:src/commands/**

# Error handling
errors:src/error/**
errors:src/errors/**

# Tests (to skip)
tests:tests/**
tests:benches/**
"
