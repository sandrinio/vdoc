# vdoc Language Preset: Java
# Detection: pom.xml OR build.gradle OR build.gradle.kts

PRESET_NAME="java"
PRESET_VERSION="1.0.0"

# =============================================================================
# EXCLUSIONS
# =============================================================================

# Directories to exclude from scanning
EXCLUDE_DIRS="target build .gradle .idea .settings out bin generated-sources generated-test-sources"

# File patterns to exclude
EXCLUDE_FILES="*.class *Test.java *Tests.java *IT.java *Spec.java *TestCase.java"

# =============================================================================
# ENTRY POINTS
# =============================================================================

# Java/Spring Boot entry point patterns
ENTRY_PATTERNS="**/Application.java **/Main.java **/App.java"
ENTRY_PATTERNS="$ENTRY_PATTERNS src/main/java/**/Application.java"

# =============================================================================
# DOCSTRING PATTERNS
# =============================================================================

# Javadoc comments
DOCSTRING_PATTERN='^\s*/\*\*'
DOCSTRING_END='\*/'

# =============================================================================
# CATEGORY SIGNALS
# =============================================================================

DOC_SIGNALS="
# Controllers/REST (Spring conventions)
api_routes:**/controller/**
api_routes:**/controllers/**
api_routes:**/rest/**
api_routes:**/web/**
api_routes:**/api/**
api_routes:**/resource/**
api_routes:**/resources/**

# Services
services:**/service/**
services:**/services/**

# Models/Entities (JPA conventions)
models:**/model/**
models:**/models/**
models:**/entity/**
models:**/entities/**
models:**/dto/**
models:**/domain/**

# Repository (Spring Data conventions)
repository:**/repository/**
repository:**/repositories/**
repository:**/dao/**

# Configuration (Spring conventions)
config:**/config/**
config:**/configuration/**

# Utilities
utils:**/util/**
utils:**/utils/**
utils:**/helper/**
utils:**/helpers/**
utils:**/common/**

# Security
security:**/security/**

# Middleware/Filters
middleware:**/filter/**
middleware:**/filters/**
middleware:**/interceptor/**
middleware:**/interceptors/**

# Exception handling
exceptions:**/exception/**
exceptions:**/exceptions/**

# Mappers (MapStruct, etc.)
mappers:**/mapper/**
mappers:**/mappers/**

# Tests (to skip)
tests:**/test/**
tests:**/tests/**
tests:src/test/**
"
