# vdoc Language Preset: JavaScript
# Detection: package.json (without tsconfig.json)

PRESET_NAME="javascript"
PRESET_VERSION="1.0.0"

# Directories to exclude
EXCLUDE_DIRS="node_modules dist build .next .nuxt coverage .cache .turbo .output out"

# File patterns to exclude
EXCLUDE_FILES="*.min.js *.bundle.js *.map *.lock"

# Entry point patterns
ENTRY_PATTERNS="src/index.js src/main.js src/app.js index.js app.js"

# JSDoc pattern
DOCSTRING_PATTERN='^\s*/\*\*'
DOCSTRING_END='\*/'

# Category signals
DOC_SIGNALS="
api_routes:src/api/**
api_routes:pages/api/**
api_routes:routes/**
components:src/components/**
components:components/**
hooks:src/hooks/**
hooks:hooks/**
utils:src/utils/**
utils:src/lib/**
utils:lib/**
middleware:src/middleware/**
middleware:middleware/**
config:*.config.*
config:src/config/**
config:config/**
services:src/services/**
services:services/**
"
